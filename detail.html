<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto max-w-md px-4 py-6">
      <!-- Back button -->
      <header class="mb-4">
        <button class="p-2 hover:bg-gray-100 rounded-full">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
      </header>

      <!-- Product Image Slider -->
      <div class="mb-6">
        <swiper-container
          pagination="true"
          pagination-clickable="true"
          class="h-64"
        >
          <swiper-slide>
            <img
              src="./assets/shoe_card.png"
              alt="Running Sportwear"
              class="w-full h-full object-cover"
            />
          </swiper-slide>
          <swiper-slide>
            <img
              src="./assets/shoe_card.png"
              alt="Running Sportwear"
              class="w-full h-full object-cover"
            />
          </swiper-slide>
          <swiper-slide>
            <img
              src="./assets/shoe_card.png"
              alt="Running Sportwear"
              class="w-full h-full object-cover"
            />
          </swiper-slide>
          <swiper-slide>
            <img
              src="./assets/shoe_card.png"
              alt="Running Sportwear"
              class="w-full h-full object-cover"
            />
          </swiper-slide>
        </swiper-container>
      </div>

      <!-- Product Info -->
      <div class="space-y-6">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-semibold">Running Sportwear</h1>
          <button class="text-2xl text-gray-400 hover:text-red-500">‚ô°</button>
        </div>

        <div class="flex justify-between items-center text-sm">
          <span class="text-gray-600">5,371 sold</span>
          <div class="flex items-center gap-1">
            <span class="text-yellow-400">‚òÖ</span>
            <span class="text-gray-600">4.3 (5,389 reviews)</span>
          </div>
        </div>

        <div class="space-y-2">
          <h2 class="font-semibold">Description</h2>
          <p class="text-gray-600 text-sm">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
            <a href="#" class="text-blue-500">view more..</a>
          </p>
        </div>

        <!-- Size Selection -->
        <div class="space-y-6">
          <div class="space-y-3">
            <h2 class="font-semibold">Size</h2>
            <div class="flex gap-3">
              <button
                class="w-12 h-12 rounded-full border border-gray-300 hover:border-black"
              >
                40
              </button>
              <button
                class="w-12 h-12 rounded-full border border-gray-300 hover:border-black"
              >
                41
              </button>
              <button class="w-12 h-12 rounded-full bg-black text-white">
                42
              </button>
            </div>
          </div>

          <!-- Color Selection -->
          <div class="space-y-3">
            <h2 class="font-semibold">Color</h2>
            <div class="flex gap-3">
              <button
                class="w-8 h-8 rounded-full bg-white border-2 border-black"
              ></button>
              <button class="w-8 h-8 rounded-full bg-[#6E7F8D]"></button>
              <button class="w-8 h-8 rounded-full bg-[#9C27B0]"></button>
              <button class="w-8 h-8 rounded-full bg-[#795548]"></button>
              <button class="w-8 h-8 rounded-full bg-[#2196F3]"></button>
            </div>
          </div>
        </div>

        <!-- Quantity Selector -->
        <div class="space-y-3">
          <h2 class="font-semibold">Quantity</h2>
          <div class="inline-flex items-center border rounded-full">
            <button class="px-4 py-2 text-xl">‚àí</button>
            <span class="px-4 py-2">2</span>
            <button class="px-4 py-2 text-xl">+</button>
          </div>
        </div>

        <!-- Total Price and Add to Cart -->
        <div class="bg-white border-t">
          <div
            class="container mx-auto max-w-md flex justify-between items-center"
          >
            <div class="space-y-1">
              <span class="text-sm text-gray-500">Total price</span>
              <p class="text-xl font-semibold">$240.00</p>
            </div>
            <button
              class="bg-black text-white px-3 py-2 rounded-full flex items-center gap-2"
            >
              <span>üõç</span>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
